<div class="card bg-dark text-light m-1">
    <div class="card-body">
    <img 
    src="{{movie.imageUrl}}" 
    
    alt=""
    >
    <button 
      (click)="onSaleButtonClicked()"
      class="btn btn-sm mt-3"      
      [class.btn-success]="movie.onSale"
      [class.btn-danger]="!movie.onSale"
    >On Sale</button>

    <button 
      (click)="onDelete()"
      class="btn btn-sm mt-3 btn-primary"
    >Delete</button>
    {{movie.onSale}}
    </div>
</div>
