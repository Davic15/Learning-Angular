<h4>Flopbox</h4>

<b>Actors</b>
<div *ngFor="let actor of actors$ | async"
  class="p-2 text-light bg-dark rounded mb-2"
>
  {{actor.name}}
</div>

<b>Movies to Rent</b>
<div class="movie-panels" style="flex-wrap:wrap">
  
  <app-movie-tile 
    *ngFor="let flop of flops$ | async" 
    class="mb-2" 
    [movie]="flop" 
    (changeOnSale)="changeOnSale(flop)"
    (delete)="deleteItem(flop)"
  ></app-movie-tile>

</div>


<div 
  *ngFor="let item of watchList"
  class="bg-info rounded m-1 p-1"
  style="cursor: pointer"
  (click)="addFlopWatchList(item)"
  >{{ item.title }}
</div>
