<div style="display:flex; justify-content:space-around; flex-wrap: wrap; margin-top:2rem">
    <div  
      *ngFor="let flop of flops" 
      class="card bg-dark text-light mb-3">
      <a [routerLink]="['/flops', flop.id]">
        <div class="card-body">
        <img 
        [src]="flop.imageUrl" 
        alt=""
        >
  
        <button 
          class="btn btn-success btn-sm" 
          
          >Rent</button>
        </div>
      </a>
    </div>
</div>
