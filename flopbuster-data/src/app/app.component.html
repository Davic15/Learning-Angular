<h4>Flopbox</h4>

<div class="header-panel d-flex m-1 mb-4 p-2" >
  <div class="p-2 col-6">
    We have all the best flops in the business!
    <br>
    Choose a flop to rent
  </div>

  <div class="card p-2 col-6" >
    <app-rental-list 
      [rentalList]="rentalList"
      (clearRentalList)="onClearRentalList()"
      ></app-rental-list>
  </div>
</div>
