<div class="card bg-dark text-light m-1">
    <div class="card-body">
        <img 
            [src]="movie.imageUrl" 
            alt=""
            >
        <button 
        class="btn btn-success btn-sm" 
        (click)="onClick()"
        >Rent</button>
        <div>{{movie.cost | currency:'USD'}}</div>
        <div>{{movie.stars}}</div>
        <div>{{movie.released | date:'shortDate'}}</div>
    </div>
</div>
