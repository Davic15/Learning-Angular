<form 
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
>
    <div class="form-group">
        <label for="emailAddress">Email address</label>
        <input [(ngModel)]="model.emailAddress" name="emailAddress" type="email" class="form-control" 
        id="email">
    </div>
    email: {{model.emailAddress}}
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="loginpassword">
    </div>

    <button type="submit" class="btn btn-primary"
    >Login</button>
</form>
